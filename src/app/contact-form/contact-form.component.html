<div class="form-container">
    <h1>Contact Form</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" required>
            <mat-error *ngIf="contactForm.get('fullName')?.hasError('required')">Full Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="contactForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" required rows="4"></textarea>
            <mat-error *ngIf="contactForm.get('message')?.hasError('required')">Message is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || !contactForm.valid">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            {{ isLoading ? 'Submitting...' : 'Submit' }}
        </button>
    </form>
</div>
